	<main>
		<h2>Suggestions</h2>
			<p>What model would you like to see me paint next?
			</p>
		<article>
			<div id="results">
				<ul>
					<li id="item1"></li>
					<li id="item2"></li>
					<li id="item3"></li>
				</ul>
          <p id="resultsExpl"></p>
			</div>
				<form>
					<fieldset>
						<label for="segBox" id="placeLabel">
							Type the name of the model, Defind what the model is made out of, then click Submit:
						</label>
						<input type="text" id="segBox" />
					</fieldset>
					<fieldset>
						<input type="text" id="segBox" />
						<br><br>
						<label>
							<input type="radio" name="plastic" value="5" /> Plastic
						</label>
						<br>
						<label>
							<input type="radio" name="metal" value="5" /> Metal 
						</label>
					</fieldset>
					<fieldset>
						<button type="button" id="button">Submit</button>
					</fieldset>
				</form>
		</article>
		<script> //Global variables
			var i = 1; //counter 
			var listItem = "";
			//function to add user input to list
			function processInput() {
			if (i <= 3) {
			//doc segbox focus
				listItem = "item" + i;
				document.getElementById(listItem).innerHTML = document.getElementById("segBox").value;
				//add the entered value to list
				document.getElementById("segBox").value = ""; // clear the text box
					if (i === 3) {
					document.getElementById("resultsExpl").innerHTML = "Thanks for your suggestions.";
					}
					i++;
				}
			}
		
		//Submit button
		var btn = document.getElementById("button");
		
		if (btn.addEventListener) {
			btn.addEventListener("click", processInput, false);
		} else if (btn.attachEvent) {
			btn.attachEvent("onclick", processInput);
		}
   </script>
